<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
            <span class="titulo">LISTADO DE PRODUCTOS</span>
            <button class="btn btn-success float-end" routerLink="/crear-producto">Nuevo</button>
            <table *ngIf="listProducto.length > 0" class="table table-striped mt-2">
              <thead>
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Categoría</th>
                  <th scope="col">Ubicación</th>
                  <th scope="col">Precio</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let producto of listProducto">
                  <td scope="row">{{producto.nombre}}</td>
                  <td>{{producto.categoria}}</td>
                  <td>{{producto.ubicacion}}</td>
                  <td>{{producto.precio | currency: 'EUR'}}</td>
                  <td><button [routerLink]="['/editar-producto/', producto._id]"><i class="fas fa-edit"></i></button></td>
                  <td><button (click)="eliminarProducto(producto._id)"><i class="fas fa-trash"></i></button></td>
                </tr>
              </tbody>
            </table>
            <h5 *ngIf="listProducto.length == 0">No hay productos.</h5>
        </div>
      </div>
    </div>
  </div>
</div>
